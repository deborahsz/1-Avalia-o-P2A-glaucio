<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Multiplicação</title>
  </head>
  <body>
    <h1>Gerar Tabela de Multiplicação</h1>
    <label for="numero">Digite um número positivo:</label>
    <input type="number" id="numero" />
    <button onclick="gerarTabela()">Gerar Tabela</button>

    <pre id="resultado"></pre>

    <script>
      function gerarTabela() {
        const numero = parseInt(document.getElementById("numero").value);
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = "";

        if (numero > 0) {
          for (let i = 1; i <= 10; i++) {
            resultado.innerHTML += `${numero} x ${i} = ${numero * i}\n`;
          }
        } else {
          resultado.innerHTML = "Por favor, insira um número positivo.";
        }
      }
    </script>
  </body>
</html>
