<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Notas</title>
  </head>
  <body>
    <h1>Sistema de Notas</h1>
    <button onclick="calcularMedia()">Calcular Média do Aluno</button>
    <p id="resultado"></p>

    <script>
      const aluno = {
        nome: "Carlos",
        notas: [],

        media: function () {
          let soma = 0;

          for (let i = 0; i < this.notas.length; i++) {
            soma += this.notas[i];
          }

          return soma / this.notas.length;
        },
      };

      function calcularMedia() {
        aluno.nome = prompt("Digite o nome do aluno:");

        for (let i = 0; i < 3; i++) {
          let nota = parseFloat(prompt(`Digite a nota ${i + 1}:`));
          aluno.notas.push(nota);
        }

        let mediaAluno = aluno.media();
        document.getElementById("resultado").innerText = `O aluno ${
          aluno.nome
        } tem a média: ${mediaAluno.toFixed(2)}`;
      }
    </script>
  </body>
</html>
