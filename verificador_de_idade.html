<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
  </head>
  <body>
    <h1>Verificador de Idade</h1>
    <button onclick="verificarIdade()">Inserir dados e verificar</button>

    <pre id="resultado"></pre>

    <script>
      function verificarIdade() {
        let pessoas = [];

        for (let i = 0; i < 5; i++) {
          let nome = prompt("Digite o nome da pessoa " + (i + 1) + ":");
          let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
          pessoas.push({ nome: nome, idade: idade });
        }

        let resultado = document.getElementById("resultado");
        resultado.innerHTML = "Pessoas com mais de 18 anos:\n";

        for (let pessoa of pessoas) {
          if (pessoa.idade > 18) {
            resultado.innerHTML += pessoa.nome + "\n";
          }
        }
      }
    </script>
  </body>
</html>
