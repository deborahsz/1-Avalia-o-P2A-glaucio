<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
  </head>
  <body>
    <h1>Calculadora Simples</h1>

    <input type="number" id="num1" placeholder="Digite o primeiro número" />
    <input type="number" id="num2" placeholder="Digite o segundo número" />

    <select id="operacao">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>

    <button onclick="executarCalculo()">Calcular</button>

    <p id="resultado"></p>

    <script>
      function calculadora(num1, num2, operacao) {
        let resultado;

        if (operacao === "soma") {
          resultado = num1 + num2;
        } else if (operacao === "subtracao") {
          resultado = num1 - num2;
        } else if (operacao === "multiplicacao") {
          resultado = num1 * num2;
        } else if (operacao === "divisao") {
          if (num2 === 0) {
            return "Erro: Divisão por zero!";
          }
          resultado = num1 / num2;
        } else {
          return "Operação inválida!";
        }

        return resultado;
      }

      function executarCalculo() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operacao = document.getElementById("operacao").value;

        const resultado = calculadora(num1, num2, operacao);
        document.getElementById(
          "resultado"
        ).innerText = `Resultado: ${resultado}`;
      }
    </script>
  </body>
</html>
